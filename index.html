<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <!-- bootstrap seeder -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <title>To-do App</title>
</head>
<body>
    <main class="app-body">
        <div class="container-md">
            <div class="row">
                <div class="form-container" id="form-container">
                    <div class="header">
                        <h2>To-do Application</h2>
                    </div>
                    <div class="row">
                        <div class="col"></div>
                        <div class="col">
                            <form action="" id="todoform" class="todoform">
                                <label for="todoname">Add new Task</label>
                                <input type="text" class="form-control col" name="" id="todoname">
                                <input type="submit" value="Submit" id="submit" class="btn btn-primary">
                            </form>
                        </div>
                        <div class="col"></div>
                    </div>
                </div>
            </div>
        </div>


        <div class="container-md view">
            <div class="row ">
                <div class="todoContainer col card" id="todoContainer">
                    <h3>To-Do Lists</h3>
                    <ul class="items" id="items">

                    </ul>
                </div>

                <div class="completeContainer col card" id="completeContainer">
                    <h3>Complete Tasks</h3>
                    <ul class="items" id="CompleteUlitems">

                    </ul>
                </div>
            </div>
        </div>
    </main>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="script/main.js"></script>
</body>
</html>
